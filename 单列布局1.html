<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1. 单列布局1：等宽</title>
	<style type="text/css">
		.container {
			max-width: 960px;  /*最大宽度*/
			margin: 0 auto; /*水平居中*/
		}

		.header {
			height:50px; 
			background-color:#ff0000; 
		}
		.main {
			height: 600px; 
			background-color:#00ff00;
		}
		.footer {
			height:50px; 
			background-color:#0000ff; 			
		}

	</style>
</head>
<body>
    <!-- DOM -->
	<div class="container">
		<div class="header">头部</div>
		<div class="main">主体</div>
		<div class="footer">footer</div>
	</div>

</body>
</html>
