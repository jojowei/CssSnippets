<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
        <meta name="author" content="Jojo Wei" />
	<title>7. 三列布局1_左右两列固定宽度_中间主体自适应—_float+margin</title>
	<style type="text/css">
		.left {
			width: 200px; 
			height: 600px;
			float: left;

			background-color: #ff0000; 
		}

		.right {
			width: 200px; 
			height: 600px;
			float: right;

			background-color: #0000ff; 
		}

		.main {
			height: 600px; 

			margin-left:200px;
			margin-right: 200px;

			background-color: #00ff00; 
		}
	</style>
</head>
<body>
		<div class="left">左侧</div>
		<div class="right">右侧</div>
		<div class="main">中间-主体</div>
		<!-- 顺序很重要！先写左右两侧，再写中间主体！~~要是写乱了，布局就乱掉了！ -->
</body>
</html>
